<!DOCTYPE html>
<html lang="ru">
<head>

    <!-- Воздушные шарики для настроения -->

            <span class="wish-item">&#128640; Успехов</span>
            <span class="wish-item">&#128513; Радости</span>

        <button class="surprise-btn" id="surpriseButton">&#10024; Сюрприз &#10024;</button>
