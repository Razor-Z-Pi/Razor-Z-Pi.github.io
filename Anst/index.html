<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTS Fan Experience</title>

    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
    <div class="hearts" id="hearts"></div>
    
    <!-- Боковые айдолы -->
    <div class="side-idol left" id="leftIdol">
        <img src="" alt="BTS Member">
    </div>
    
    <div class="side-idol right" id="rightIdol">
        <img src="" alt="BTS Member">
    </div>
    
    <div class="container">
        <h1>Тур Насти с BTS</h1>
        
        <div class="photo-container">
            <img id="userPhoto" src="./image/1.jpg" alt="Your photo">
        </div>
        
        <div class="message-box" id="messageBox">
            <p id="messageText">Выбери участника BTS, чтобы получить сообщение!</p>
        </div>
        
        <div class="members">
            <div class="member" data-member="jin">
                <img src="./image/Jin.png" alt="Jin">
            </div>
            <div class="member" data-member="suga">
                <img src="./image/Suga.jpg" alt="Suga">
            </div>
            <div class="member" data-member="jhope">
                <img src="./image/J-Hope.jpg" alt="J-Hope">
            </div>
            <div class="member" data-member="rm">
                <img src="./image/RM.jpg" alt="RM">
            </div>
            <div class="member" data-member="jimin">
                <img src="./image/Jimin.png" alt="Jimin">
            </div>
            <div class="member" data-member="v">
                <img src="./image/V.jpg" alt="V">
            </div>
            <div class="member" data-member="jungkook">
                <img src="./image/Jungkook.jpg" alt="Jungkook">
            </div>
        </div>
        
        <div class="music-player">
            <div class="song-info">
                <div class="song-title">Dynamite</div>
                <div class="artist">BTS</div>
            </div>
            <div class="music-controls">
                <button class="music-btn" id="prevBtn">⏮</button>
                <button class="music-btn" id="playBtn">⏸</button>
                <button class="music-btn" id="nextBtn">⏭</button>
            </div>
        </div>
    </div>
    
    <div class="idol-popup" id="idolPopup">
        <img id="popupIdolImage" src="./image/Suga.jpg" alt="BTS Member">
        <div class="idol-message" id="popupMessage">Ты выглядишь прекрасно сегодня!</div>
    </div>
    
    <audio id="musicPlayer" loop>
        <source src="./music/FackLove.mp3" type="audio/mpeg">
    </audio>

    <script src="./script/app.js"></script>
</body>
</html>
