<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Для тебя, Катя &#10084;&#65039;</title>
    <link rel="stylesheet" href="./style/normalize.css">
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>

    <!-- Летающие фоновые сердечки (генерируются через JS) -->
    <div class="bg-hearts" id="bg-hearts"></div>

    <main class="valentine-card">
        <div class="card-inner">

            <h1>С Днём всех влюблённых</h1>
            <div class="subheader">для той самой бизнес-вумен &#10084;&#65039;</div>

            <div class="photo-frame">
                <div class="photo-polaroid">
                    <img class="women-photo" width="100px" height="100px" src="./image/1.jpg" alt="Фото красавице">
                </div>
            </div>

            <!-- Красивые слова с анимацией -->
            <div class="love-words">
                <p>
                    <span class="inline-heart">&#10084;&#65039;</span> 
                    Ты прекрасная девушка,
                    <span class="inline-heart">&#10084;&#65039;</span>
                </p>
                <p>
                    Ты преодолеешь все преграды, с тобой мир становится ярче,
                </p>
                <p>
                    а улыбка твоя — самый яркий рассвет.
                </p>
                <p>
                    <span class="inline-heart">&#127800;</span>
                    Ты невероятная, нежная и самая лучшая.
                    <span class="inline-heart">&#127800;</span>
                </p>
                <p>
                    Спасибо, что ты есть. Ты очень
                </p>
                <p>
                    <span class="inline-heart">&#10084;&#65039;</span> 
                    Крутая! 
                    <span class="inline-heart">&#10084;&#65039;</span>
                </p>
            </div>

            <!-- Кнопка-сюрприз -->
            <button class="surprise-btn" id="surpriseBtn">Тыкни меня &#128140</button>
            <div class="footer-note">От Пашки &#10084;&#65039;</div>

        </div>
    </main>

    <script src="./script/app.js"></script>
</body>
</html>
